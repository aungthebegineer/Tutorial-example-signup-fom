<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-section container">
      <div class="image-part">
        <div class="p"></div>
        <img src="g.png" alt="Google" />
        <div class="p"></div>
      </div>

      <form class="body-part">
        <h2 class="first-p">Sign In</h2>
        <div class="input-group">
          <input class="input-1" type="text" name="email" />
          <label for="email" class="placeholder">Email or phone</label>
        </div>
        <div>
          <input
            required
            class="input-2"
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
        </div> 
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Show Password</label>
      </form>

      <div class="footer">
        <p style="color: #2972d6">Forgot password?</p>
        <button type="submit">Next</button>
      </div>
    </div>
  </body>
</html>
